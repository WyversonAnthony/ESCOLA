<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocorrências</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2e86de;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-btn {
      background-color: #ddd;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 4px;
      font-weight: bold;
    }

    .tab-btn.active {
      background-color: #2e86de;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #2e86de;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #2e86de;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ocorrências</h1>

    <div class="tabs">
      <button class="tab-btn active" onclick="trocarAba('ver')">Ver Ocorrências</button>
      <button class="tab-btn" onclick="trocarAba('apagar')">Apagar Ocorrências</button>
    </div>

    <div id="ver" class="tab-content active">
      <h3>Lista de Ocorrências</h3>
      <table id="tabelaVer">
        <thead>
          <tr>
            <th>Aluno</th>
            <th>Descrição</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="apagar" class="tab-content">
      <h3>Apagar Ocorrências</h3>
      <table id="tabelaApagar">
        <thead>
          <tr>
            <th>Aluno</th>
            <th>Descrição</th>
            <th>Data</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <a href="menu.html" class="back-btn">← Voltar ao Menu</a>
  </div>

  <script>
    function trocarAba(id) {
      const tabs = document.querySelectorAll(".tab-content");
      const buttons = document.querySelectorAll(".tab-btn");

      tabs.forEach(tab => tab.classList.remove("active"));
      buttons.forEach(btn => btn.classList.remove("active"));

      document.getElementById(id).classList.add("active");
      event.target.classList.add("active");
    }

    function carregarTabelas() {
      const ocorrencias = JSON.parse(localStorage.getItem("ocorrencias")) || [];

      const tbodyVer = document.querySelector("#tabelaVer tbody");
      const tbodyApagar = document.querySelector("#tabelaApagar tbody");

      tbodyVer.innerHTML = "";
      tbodyApagar.innerHTML = "";

      ocorrencias.forEach((ocorrencia, index) => {
        // Tabela de visualização
        const rowVer = document.createElement("tr");
        rowVer.innerHTML = `
          <td>${ocorrencia.aluno}</td>
          <td>${ocorrencia.descricao}</td>
          <td>${ocorrencia.data}</td>
        `;
        tbodyVer.appendChild(rowVer);

        // Tabela de apagar
        const rowApagar = document.createElement("tr");
        rowApagar.innerHTML = `
          <td>${ocorrencia.aluno}</td>
          <td>${ocorrencia.descricao}</td>
          <td>${ocorrencia.data}</td>
          <td><button class="delete-btn" onclick="apagar(${index})">Apagar</button></td>
        `;
        tbodyApagar.appendChild(rowApagar);
      });
    }

    function apagar(index) {
      if (confirm("Tem certeza que deseja apagar esta ocorrência?")) {
        let ocorrencias = JSON.parse(localStorage.getItem("ocorrencias")) || [];
        ocorrencias.splice(index, 1);
        localStorage.setItem("ocorrencias", JSON.stringify(ocorrencias));
        carregarTabelas();
      }
    }

    // Carregar na inicialização
    window.onload = carregarTabelas;
  </script>

</body>
</html>
