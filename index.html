
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Portal do Professor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2e86de;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2e86de;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1b4f9b;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Portal do Professor</h2>
    <form id="loginForm">
      <input type="text" id="nomeProfessor" placeholder="Digite seu nome" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const nomeProfessor = document.getElementById('nomeProfessor').value.trim();
      if (nomeProfessor) {
        localStorage.setItem('nomeProfessor', nomeProfessor);
        window.location.href = 'menu.html'; // Redireciona para a p√°gina principal
      } else {
        alert("Por favor, insira seu nome.");
      }
    });
  </script>

</body>
</html>
