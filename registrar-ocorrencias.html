<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Ocorrência</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2e86de;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #2e86de;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b4f9b;
    }

    .mensagem {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .btn-voltar {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #2e86de;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Registrar Ocorrência</h1>
    <form id="formOcorrencia">
      <label for="aluno">Nome do Aluno:</label>
      <input type="text" id="aluno" required />

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" rows="4" required></textarea>

      <label for="data">Data:</label>
      <input type="date" id="data" required />

      <button type="submit">Registrar</button>
    </form>

    <div class="mensagem" id="mensagem"></div>

    <a href="ocorrencias.html" class="btn-voltar">Ver Ocorrências Registradas</a>
  </div>

  <script>
    const form = document.getElementById('formOcorrencia');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const aluno = document.getElementById('aluno').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const data = document.getElementById('data').value;

      if (!aluno || !descricao || !data) {
        mensagem.style.color = 'red';
        mensagem.textContent = '⚠️ Preencha todos os campos.';
        return;
      }

      const novaOcorrencia = { aluno, descricao, data };

      const ocorrencias = JSON.parse(localStorage.getItem('ocorrencias')) || [];
      ocorrencias.push(novaOcorrencia);
      localStorage.setItem('ocorrencias', JSON.stringify(ocorrencias));

      mensagem.style.color = 'green';
      mensagem.textContent = '✅ Ocorrência registrada com sucesso!';

      form.reset();

      setTimeout(() => {
        mensagem.textContent = '';
      }, 3000);
    });
  </script>

</body>
</html>
