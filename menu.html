
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Portal do Professor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #2e86de;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .menu-container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2e86de;
      margin-bottom: 20px;
    }

    .menu-links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .menu-item {
      flex: 1 1 200px;
      background-color: #2e86de;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .menu-item:hover {
      background-color: #1b4f9b;
    }

    .welcome {
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Portal Escolar - Menu Principal</h1>
  </div>

  <div class="menu-container">
    <div class="section">
      <div class="welcome" id="welcomeMessage">Bem-vindo!</div>

      <h2>Menu de Navegação</h2>
      <div class="menu-links">
        <a href="registrar-ocorrencias.html" class="menu-item">Registrar Ocorrência</a>
        <a href="ocorrencias.html" class="menu-item">Ver Ocorrências</a>
        <a href="turmas.html" class="menu-item">Turmas</a>
        <a href="disciplinas.html" class="menu-item">Disciplinas</a>
        <!-- Adicione mais itens conforme necessário -->
      </div>
    </div>
  </div>

  <script>
    const nomeProfessor = localStorage.getItem('nomeProfessor') || 'Professor';
    const primeiraVez = localStorage.getItem('firstLogin');
    const welcomeMessage = document.getElementById('welcomeMessage');

    if (!primeiraVez) {
      welcomeMessage.innerText = `Bem-vindo, ${nomeProfessor}! Primeira vez por aqui?`;
      localStorage.setItem('firstLogin', 'false');
    } else {
      welcomeMessage.innerText = `Bem-vindo de volta, ${nomeProfessor}!`;
    }
  </script>

</body>
</html>
