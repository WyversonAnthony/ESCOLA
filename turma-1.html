<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>1º Ano A - Lista de Alunos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    ul {
      width: 60%;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      list-style: none;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    li:last-child {
      border-bottom: none;
    }

    .back-button {
      display: block;
      width: 150px;
      margin: 30px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>1 Ano A - Lista de Alunos</h1>
  </header>

  <ul>
    <li>Ana Maria</li>
    <li>Bruno Fernandes</li>
    <li>Carla Dias</li>
    <li>Diego Nunes</li>
    <li>Fernanda Souza</li>
  </ul>

  <a class="back-button" href="index.html">← Voltar para Turmas</a>
</body>
</html>
